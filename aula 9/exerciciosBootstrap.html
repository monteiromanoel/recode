<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Exercícios Bootstrap</title>
</head>
<body>
    <form class="container">
        
        <label for="fName">Nome: </label>
        <input type="text" class="form-control border border-primary" id="fName" name="fName">
        <label for="lName">Sobrenome: </label>
        <input type="text" class="form-control border border-primary" id="lName" name="lName">
        <label for="document">CPF: </label>
        <input type="text" class="form-control border border-primary" maxlength="11">
    
        <div>
            <span>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Masculino </label>
            </span>
            <span>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Feminino </label>
            </span>
            <span>
                <input type="radio" name="gender" id="ns" value="ns">
                <label for="ns">Prefiro não informar </label>
            </span>
        </div>

        <div>
            <label for="estados">Escolha o estado: </label>
            <select id="estados" name="estados">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select>
        </div>
        <div>
            <span>
                <input type="checkbox" name="ofertas" id="ofCheck" class="form-check-input">
                <label for="ofCheck" class="text-primary"> Aceito receber e-mails com promoções</label>
            </span>
            <span>
                <input type="checkbox" name="ofertas" id="of2Check" class="form-check-input">
                <label for="of2Check" class="text-primary"> Aceito receber e-mails de novos produtos revolucionários</label>
            </span>
        </div>
        
        <input type="button" value="enviar" class="btn btn-primary">
    </form>
</body>
</html>
